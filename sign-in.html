<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine B</title>
    <!-- Favicon link -->
    <link rel="shortcut icon" href="/magazine_b/images/favicon.ico" />
    <link rel="apple-touch-icon" href="/magazine_b/images/favicon.ico" />

    <!-- Rimix Icon Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main Style Sheet Link -->
    <link rel="stylesheet" href="/magazine_b/css/style.css" />
    <link rel="stylesheet" href="/magazine_b/css/sign.css" />
    <link rel="stylesheet" href="/magazine_b/css/media.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header-wrapper"></div>

      <section class="sign-in">
        <div class="sign-top-bar">
          <a href="/magazine_b/index.html" class="back-btn">
            <i class="ri-arrow-left-s-line"></i>
          </a>
          <p>로그인</p>
        </div>
        <div class="container">
          <form onsubmit="return false">
            <input type="text" placeholder="아이디" name="id" class="id" />
            <input
              type="password"
              placeholder="패스워드"
              name="pwd"
              class="pwd"
            />
            <input type="submit" value="로그인" class="send-btn" />
            <input type="hidden" value="signin" name="req_sign" />
          </form>
          <a href="/magazine_b/sign-up.html" class="sign-up-btn">회원가입</a>
        </div>
      </section>

      <footer id="footer"></footer>
    </div>
    <script src="/magazine_b/js/header-include.js"></script>
    <script src="/magazine_b/js/loginResponse.js"></script>
    <script src="/magazine_b/js/footer.js"></script>
    <script src="/magazine_b/js/signin.js"></script>
  </body>
</html>
