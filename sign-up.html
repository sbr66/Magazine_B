<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine B</title>
    <!-- Favicon link -->
    <link rel="shortcut icon" href="/magazine_b/images/favicon.ico" />
    <link rel="apple-touch-icon" href="/magazine_b/images/favicon.ico" />

    <!-- Rimix Icon Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main Style Sheet Link -->
    <link rel="stylesheet" href="/magazine_b/css/style.css" />
    <link rel="stylesheet" href="/magazine_b/css/sign.css" />
    <link rel="stylesheet" href="/magazine_b/css/media.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header-wrapper"></div>

      <section class="sign-up">
        <div class="sign-top-bar">
          <a href="/magazine_b/sign-in.html" class="back-btn">
            <i class="ri-arrow-left-s-line"></i>
          </a>
          <p>회원가입</p>
        </div>
        <div class="container">
          <form>
            <p>아이디 *</p>
            <input type="text" name="id" class="id" />
            <p>비밀번호 *</p>
            <input type="password" name="pwd" class="pwd" />
            <p>비밀번호 확인 *</p>
            <input type="password" class="rpwd" />
            <p>이름 *</p>
            <input type="text" name="name" class="name" />
            <p>이메일 *</p>
            <input type="email" name="email" class="email" />
            <div class="form-line"></div>
            <input type="submit" value="가입하기" class="send-btn" />
            <input type="hidden" value="signup" name="req_sign" />
          </form>
        </div>
      </section>

      <footer id="footer"></footer>
    </div>
    <script src="/magazine_b/js/header-include.js"></script>
    <script src="/magazine_b/js/footer.js"></script>
  </body>
</html>
